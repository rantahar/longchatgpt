<!doctype html>
<html>
    <head>
        <title>Summary Memory Chatbot</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/colorful.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    {% for message in messages %}
                    <div class="message mb-2 text-lg">
                        <strong>{{ message.role }}</strong> {{ message.content | safe }}
                    </div>
                    {% endfor %}
                    <form method="post" action="{{ url_for('home') }}">
                        <div class="form-group">
                        </div>
                        <textarea name="new_message" class="form-control" placeholder="Type your message here" onkeydown="if(event.ctrlKey&&event.keyCode==13){event.preventDefault(); sendMessage();}"></textarea>
                        <button id="send-button" type="submit" class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <script>$(document).ready(function(){ $("form").submit(function(){ $("#send-button").attr("disabled", true); $("#send-button").css("opacity", "0.5"); $('#loading-spinner').show(); }); });</script>
        <script>
            function sendMessage() {
                // disable send button to prevent sending same message twice             
                var btn = document.getElementById("send-button");
                if(btn.disabled) {
                    return;
                }
                btn.disabled = true;
                btn.style.opacity = 0.5;

                // submit the form
                var form = document.getElementsByTagName('form')[0];
                form.submit();
            }
        </script>
    </body>
</html>
